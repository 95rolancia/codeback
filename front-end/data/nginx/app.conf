
server {
    listen 80 default;
    server_name k5b304.p.ssafy.io;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://k5b304.p.ssafy.io$request_uri;
	expires epoch;
    }
}

server {
    listen 443 ssl http2;
    server_name k5b304.p.ssafy.io;
    server_tokens off;

    root /app;
    index index.html;
    try_files $uri $uri/ /index/html;
    charset utf-8;

    ssl_certificate /etc/letsencrypt/live/k5b304.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/k5b304.p.ssafy.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        #proxy_pass  http://k5b304.p.ssafy.io;
        #proxy_set_header    Host                $http_host;
        #proxy_set_header    X-Real-IP           $remote_addr;
        #proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

	}
}
