version: "3.3"

services:
  web:
    image: nginx:latest
    container_name: web
    restart: "on-failure"
    ports:
      - 80:80
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf
  client:
    build:
      context: ./front-end
    container_name: front-end
    restart: "on-failure"
    expose:
      - 3000
    volumes:
      - "./front-end:/app"
      - "/app/node_modules"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
